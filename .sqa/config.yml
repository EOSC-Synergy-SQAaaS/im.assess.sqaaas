config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 1.7.0_no_kubectl
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/grycap/im:
      branch: master
      repo: https://github.com/grycap/im
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/grycap/im git:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-vermilion-mayfly.sh
        container: qc.acc_cloudy-amber-stoat
  QC.Doc:
    repos:
      github.com/grycap/im find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-beige-tzu.sh
        container: qc.doc_grumpy-yellow-heron
      github.com/grycap/im git:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-tomato-lionfish.sh
        container: qc.doc_wheezy-corn-squid
      github.com/grycap/im markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-cinnamon-labradoodle.sh
        container: qc.doc_ugly-brown-jackal
      github.com/grycap/im restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.homely-cerulean-cougar.sh
        container: qc.doc_scummy-pumpkin-jaguar
  QC.Lic:
    repos:
      github.com/grycap/im licensee:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-bistre-cuttlefish.sh
        container: qc.lic_pasty-tan-tortoise
  QC.Met:
    repos:
      github.com/grycap/im validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-chocolate-greyhound.sh
        container: qc.met_skinny-jade-monster
  QC.Sec:
    repos:
      github.com/grycap/im bandit:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-sangria-donkey.sh
        container: qc.sec_gummy-salmon-bordeaux
  QC.Sty:
    repos:
      github.com/grycap/im flake8:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-scarlet-bloodhound.sh
        container: qc.sty_tasty-mauve-penguin
  QC.Ver:
    repos:
      github.com/grycap/im get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-aquamarine-lobster.sh
        container: qc.ver_pasty-sangria-llama
timeout: 1800
